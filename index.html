<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="./styles/reset.css"/>
  <link rel="stylesheet" href="./styles/index.css"/>

  <!-- scritps are here -->
   <script src="./scripts/index.js" type="module" defer></script>
  
</head>
<body>

  <main class="main-container">
      <section>
          <h1>
            Desserts
          </h1>
          
          <div class="cart-items-grid">
              <div>
                  <div class="item-img-container">
                      <img class="item-img" src="./assets/images/image-waffle-desktop.jpg" />

                      <button class="cart-btn">
                        <img class="cart-img" src="./assets/images/icon-add-to-cart.svg"/>
                        Add to Cart
                      </button>
                  </div>

                  <p class="subtitle">Waffle</p>
                  <p class="title">Waffle with Berries</p>
                  <p class="price">$6.50</p>
              </div>

              <div>
                <div class="item-img-container">
                    <img class="item-img" src="./assets/images/image-creme-brulee-desktop.jpg" />

                    <button class="cart-btn">
                      <img class="cart-img" src="./assets/images/icon-add-to-cart.svg"/>
                      Add to Cart
                    </button>
                </div>

                <p class="subtitle">Crème Brûlée</p>
                <p class="title">Vanilla Bean Crème Brûlée</p>
                <p class="price">$7.00</p>
              </div>

              <div>
                <div class="item-img-container">
                    <img class="item-img" src="./assets/images/image-waffle-desktop.jpg" />

                    <button class="cart-btn">
                      <img class="cart-img" src="./assets/images/icon-add-to-cart.svg"/>
                      Add to Cart
                    </button>
                </div>

                <p class="subtitle">Macaron</p>
                <p class="title">Macaron Mix of Five</p>
                <p class="price">$8.00</p>
              </div>

              <div>
                <div class="item-img-container">
                    <img class="item-img" src="./assets/images/image-waffle-desktop.jpg" />

                    <button class="cart-btn">
                      <img class="cart-img" src="./assets/images/icon-add-to-cart.svg"/>
                      Add to Cart
                    </button>
                </div>

                <p class="subtitle">Macaron</p>
                <p class="title">Macaron Mix of Five</p>
                <p class="price">$8.00</p>
              </div>
          </div>
        
      </section>

      <section class="cart-summary">
        <p class="cart-summary-title">Your Cart (<span>0</span>)</p>
        <div class="empty-cart-box">
          <img src="./assets/images/illustration-empty-cart.svg">
          <p>Your added items will appear here</p>
        </div>
      </section>

  </main>
</body>
</html>
